version: '3'
services:
  django:
    build:
      context: .
      dockerfile: ./dev/django.Dockerfile
    command: ["./manage.py", "runserver", "0.0.0.0:8000"]
    # Log printing via Rich is enhanced by a TTY
    tty: true
    env_file: ./dev/.env.docker-compose
    volumes:
      - .:/opt/django-project
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - rabbitmq
      - minio

  celery:
    build:
      context: .
      dockerfile: ./dev/celery.Dockerfile
    command: [
      "celery",
      "--app", "watch.celery",
      "worker",
      "--loglevel", "INFO",
      "--without-heartbeat"
    ]
    # Docker Compose does not set the TTY width, which causes Celery errors
    tty: false
    privileged: true
    env_file: ./dev/.env.docker-compose
    environment:
      - TMPDIR=/tmp/watch_worker
    volumes:
      - .:/opt/django-project
      - /tmp/watch_worker:/tmp/watch_worker
    depends_on:
      - postgres
      - rabbitmq
      - minio

  flower:
    image: mher/flower
    command: ["--broker=amqp://rabbitmq:5672/", "--url_prefix=flower"]
    ports:
      - 5555:5555
