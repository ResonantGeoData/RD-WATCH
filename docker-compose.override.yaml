services:
  django:
    build:
      dockerfile: Dockerfile
      target: dev
    command: [
      "poetry", "run",
      "--directory", "/app/django",
      "/app/django/src/manage.py",
      "runserver", "0.0.0.0:8000"
    ]
    env_file:
      - .env
      - ./dev/.env.docker-compose
    environment:
      RDWATCH_POSTGRESQL_URI: "postgresql://rdwatch:secretkey@postgresql:5432/rdwatch"
      RDWATCH_REDIS_URI: "redis://redis:6379"
      RDWATCH_CELERY_BROKER_URL: amqp://rdwatch:secretkey@rabbitmq:5672/
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5

    volumes:
      - ./django:/app/django
    ports:
      - 8000:8000
    depends_on:
      - postgresql
      - rabbitmq
      - redis
      - minio

  celery_worker:
    build:
      dockerfile: Dockerfile
      target: dev
    command: [
      "poetry", "run",
      "--directory", "/app/django",
      "celery",
      "--app", "rdwatch.celery",
      "worker",
      "--loglevel", "INFO",
      "--without-heartbeat",
    ]
    env_file:
      - .env
      - ./dev/.env.docker-compose
    environment:
      RDWATCH_POSTGRESQL_URI: "postgresql://rdwatch:secretkey@postgresql:5432/rdwatch"
      RDWATCH_REDIS_URI: "redis://redis:6379"
      RDWATCH_CELERY_BROKER_URL: amqp://rdwatch:secretkey@rabbitmq:5672/
    volumes:
      - ./django:/app/django
    depends_on:
      postgresql:
        condition: service_started
      minio:
        condition: service_started
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
      django:
        condition: service_healthy
  celery_beat:
    build:
      dockerfile: Dockerfile
      target: dev
    command: [
      "poetry", "run",
      "--directory", "/app/django",
      "celery",
      "--app", "rdwatch.celery",
      "beat",
      "--loglevel", "INFO",
    ]
    env_file:
      - .env
      - ./dev/.env.docker-compose
    environment:
      RDWATCH_POSTGRESQL_URI: "postgresql://rdwatch:secretkey@postgresql:5432/rdwatch"
      RDWATCH_REDIS_URI: "redis://redis:6379"
      RDWATCH_CELERY_BROKER_URL: amqp://rdwatch:secretkey@rabbitmq:5672/
    volumes:
      - ./django:/app/django
  rdwatch-client:
    image: node:20
    container_name: rd-watch-client
    working_dir: /usr/src/app
    environment:
      VITE_DEV_PROXY_TARGET: "django" # tells vite.config to use django:8000 instead of localhost:8000
      VITE_DEV_VECTOR_PROXY_TARGET: "vectorserver" # tells vite.config to use vectorserver:8001 instead of localhost:8001
    volumes:
      - ./:/usr/src/source:ro # entire directory needs to be mounted for git reference
    ports:
      - "8080:8080"
      # required for the git display of the commit hash
    command: >
      sh -c "
        # Copy the contents of /usr/src/source to /usr/src/app to prevent overwriting local node_modules
        cp -r /usr/src/source /usr/src/app &&
        # Configure git to treat /usr/src/app/source/ as a safe directory for client hash displaying
        git config --global --add safe.directory /usr/src/app/source/ &&

        # Change directory to /usr/src/app/source/vue
        cd /usr/src/app/source/vue &&

        # Install npm dependencies
        npm install &&

        # Run the npm development script
        npm run dev
      "
  vectorserver:
    image: node:20
    container_name: rd-watch-vectorserver
    working_dir: /usr/tileserver
    environment:
        RDWATCH_POSTGRESQL_URI: "${RDWATCH_POSTGRESQL_URI-postgresql://rdwatch:secretkey@postgresql:5432/rdwatch}"
        PORT: "8001"
        RDWATCH_REDIS_URI: "${RDWATHC_REDIS_URI-redis://redis:6379}"
        RDWATCH_POSTGRESQL_SCORING_URI: "${RDWATCH_POSTGRESQL_SCORING_URI-postgresql://scoring:secretkey@localhost:5433/scoring}"
        RDWATCH_SUPPRESS_VECTOR_TILE_LOGGING: "true" # prevent console logging of information for dev server
    volumes:
      - ./tileserver:/usr/tileserver
    ports:
      - "8001:8001"
      # required for the git display of the commit hash
    command: >
      sh -c "npm install && node devServer.mjs"