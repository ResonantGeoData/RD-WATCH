services:
  #######################
  # production services #
  #######################

  # RD-WATCH
  rdwatch:
    image: ghcr.io/resonantgeodata/rd-watch/rdwatch:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    depends_on:
      - postgresql
      - redis
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:?}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:?}
      AWS_REQUEST_PAYER: requester
      RDWATCH_DJANGO_DEBUG: ${RDWATCH_DJANGO_DEBUG:?}
      RDWATCH_SECRET_KEY: ${RDWATCH_SECRET_KEY:?}
      RDWATCH_POSTGRESQL_URI: ${RDWATCH_POSTGRESQL_URI:?}
      RDWATCH_REDIS_URI: ${RDWATCH_REDIS_URI:?}
      RDWATCH_SMART_STAC_URL: ${RDWATCH_SMART_STAC_URL:?}
      RDWATCH_SMART_STAC_KEY: ${RDWATCH_SMART_STAC_KEY:?}
      RDWATCH_ACCENTURE_VERSION: ${RDWATCH_ACCENTURE_VERSION:?}
      VITE_TILE_SERVER_URL: ${VITE_TILE_SERVER_URL:?}
      RDWATCH_MINIO_STORAGE_ENDPOINT: minio:9002
      RDWATCH_MINIO_STORAGE_ACCESS_KEY: minio
      RDWATCH_MINIO_STORAGE_SECRET_KEY: ${RDWATCH_SECRET_KEY:?}
    ports:
      - 8000:80

  # PostgreSQL 14
  postgresql:
    image: ghcr.io/resonantgeodata/rd-watch/postgresql:latest
    command: postgres -c 'max_connections=200'
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:?}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:?}
      AWS_REQUEST_PAYER: requester
      POSTGRES_PASSWORD: ${RDWATCH_SECRET_KEY:?}
    ports:
      - 5432:5432
    volumes:
      - postgresql-data:/var/lib/postgresql/data

  # Redis 7
  redis:
    image: ghcr.io/resonantgeodata/rd-watch/redis:latest
    environment:
      RDWATCH_SECRET_KEY: ${RDWATCH_SECRET_KEY:?}
    volumes:
      - redis-data:/data

  minio:
    image: minio/minio:latest
    # When run with a TTY, minio prints credentials on startup
    tty: true
    command: ["server", "/data", "--console-address", ":${DOCKER_MINIO_CONSOLE_PORT-9003}", "--address", ":${DOCKER_MINIO_PORT-9002}"]
    volumes:
      - minio:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: ${RDWATCH_SECRET_KEY:?}
    ports:
      - ${DOCKER_MINIO_PORT-9002}:9002
      - ${DOCKER_MINIO_CONSOLE_PORT-9003}:9003

  ###################
  # debug services  #
  # --profile debug #
  ###################

  # Serves frontend dev server with source files mounted in and proxies "django" server
  vue:
    image: ghcr.io/resonantgeodata/rd-watch/builder:latest
    command: ["run", "dev"]
    depends_on:
      - django
    entrypoint: npm
    environment:
      RDWATCH_FILE_POLLING: ${RDWATCH_FILE_POLLING:?}
      VITE_TILE_SERVER_URL: ${VITE_TILE_SERVER_URL:?}
    ports:
      - 9000:9000
    profiles:
      - debug
      - tools
      - vscode
    user: ${UID-0}:${GID-0}
    volumes:
      - .:/app
    working_dir: /app/vue

  # Serves RD-WATCH API with source files mounted in
  django:
    build:
      dockerfile: Dockerfile
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:?}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:?}
      AWS_REQUEST_PAYER: requester
      RDWATCH_DJANGO_DEBUG: ${RDWATCH_DJANGO_DEBUG:?}
      RDWATCH_SECRET_KEY: ${RDWATCH_SECRET_KEY:?}
      RDWATCH_POSTGRESQL_URI: ${RDWATCH_POSTGRESQL_URI:?}
      RDWATCH_REDIS_URI: ${RDWATCH_REDIS_URI:?}
      RDWATCH_ACCENTURE_VERSION: ${RDWATCH_ACCENTURE_VERSION:?}
      RDWATCH_SMART_STAC_URL: ${RDWATCH_SMART_STAC_URL:?}
      RDWATCH_SMART_STAC_KEY: ${RDWATCH_SMART_STAC_KEY:?}
      RDWATCH_MINIO_STORAGE_ENDPOINT: minio:9002
      RDWATCH_MINIO_STORAGE_ACCESS_KEY: minio
      RDWATCH_MINIO_STORAGE_SECRET_KEY: ${RDWATCH_SECRET_KEY:?}
    depends_on:
      - postgresql
      - redis
    profiles:
      - debug
      - tools
      - vscode
    volumes:
      - .:/app
      - unit-socket:/run/unit

  celery:
    build:
      dockerfile: Dockerfile
    command: [
     "poetry",
     "run",
     "--directory",
     "/app/django",
     "celery",
      "--app", "rdwatch.celery",
      "worker",
      "--loglevel", "INFO",
      "--without-heartbeat"
    ]
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:?}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:?}
      AWS_REQUEST_PAYER: requester
      RDWATCH_DJANGO_DEBUG: ${RDWATCH_DJANGO_DEBUG:?}
      RDWATCH_SECRET_KEY: ${RDWATCH_SECRET_KEY:?}
      RDWATCH_POSTGRESQL_URI: ${RDWATCH_POSTGRESQL_URI:?}
      RDWATCH_REDIS_URI: ${RDWATCH_REDIS_URI:?}
      RDWATCH_SMART_STAC_URL: ${RDWATCH_SMART_STAC_URL:?}
      RDWATCH_SMART_STAC_KEY: ${RDWATCH_SMART_STAC_KEY:?}
      RDWATCH_ACCENTURE_VERSION: ${RDWATCH_ACCENTURE_VERSION:?}
      RDWATCH_MINIO_STORAGE_ENDPOINT: minio:9002
      RDWATCH_MINIO_STORAGE_ACCESS_KEY: minio
      RDWATCH_MINIO_STORAGE_SECRET_KEY: ${RDWATCH_SECRET_KEY:?}
    depends_on:
      - postgresql
      - redis
      - django
      - minio
    profiles:
      - debug
      - tools
      - vscode
    volumes:
      - .:/app
      - unit-socket:/run/unit

  # Watches for file changes and restarts the "django" service
  unit-reloader:
    image: ghcr.io/resonantgeodata/rd-watch/unit-reloader:latest
    depends_on:
      - django
    environment:
      RDWATCH_FILE_POLLING: ${RDWATCH_FILE_POLLING:?}
    init: true
    profiles:
      - debug
      - tools
      - vscode
    volumes:
      - .:/app
      - unit-socket:/run/unit

  ###################
  # ad-hoc tools    #
  # --profile tools #
  ###################

  # Run poetry commands
  poetry:
    image: ghcr.io/resonantgeodata/rd-watch/builder:latest
    build:
      context: .
      dockerfile: ./Dockerfile
      target: builder
    depends_on:
      - django
    entrypoint:
      - /docker-entrypoint.sh
      - poetry
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:?}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:?}
      AWS_REQUEST_PAYER: requester
      POETRY_CACHE_DIR: /tmp/poetry-cache
      POETRY_INSTALLER_PARALLEL: "1"
      POETRY_VIRTUALENVS_IN_PROJECT: "1"
      RDWATCH_DJANGO_DEBUG: ${RDWATCH_DJANGO_DEBUG:?}
      RDWATCH_SECRET_KEY: ${RDWATCH_SECRET_KEY:?}
      RDWATCH_POSTGRESQL_URI: ${RDWATCH_POSTGRESQL_URI:?}
      RDWATCH_REDIS_URI: ${RDWATCH_REDIS_URI:?}
      RDWATCH_SMART_STAC_URL: ${RDWATCH_SMART_STAC_URL:?}
      RDWATCH_SMART_STAC_KEY: ${RDWATCH_SMART_STAC_KEY:?}
      RDWATCH_MINIO_STORAGE_ENDPOINT: minio:9002
      RDWATCH_MINIO_STORAGE_ACCESS_KEY: minio
      RDWATCH_MINIO_STORAGE_SECRET_KEY: ${RDWATCH_SECRET_KEY:?}
    profiles:
      - tools
    user: ${UID-0}:${GID-0}
    volumes:
      - .:/app
      - poetry-cache:/tmp/poetry-cache
      - ipython-profile:/root/.ipython/profile_default
    working_dir: /app/django

  # Run npm commands
  npm:
    image: ghcr.io/resonantgeodata/rd-watch/builder:latest
    depends_on:
      - vue
    entrypoint: npm
    profiles:
      - tools
    user: ${UID-0}:${GID-0}
    volumes:
      - .:/app
    working_dir: /app/vue

  ####################################
  # VS Code Remote Container Service #
  ####################################

  vscode:
    image: ghcr.io/resonantgeodata/rd-watch/builder:latest
    command: /bin/sh -c "while sleep 1000; do :; done"
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:?}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:?}
      AWS_REQUEST_PAYER: requester
      DJANGO_SETTINGS_MODULE: rdwatch.server.settings
      POETRY_CACHE_DIR: /tmp/poetry-cache
      POETRY_INSTALLER_PARALLEL: "1"
      POETRY_VIRTUALENVS_IN_PROJECT: "1"
      RDWATCH_DJANGO_DEBUG: ${RDWATCH_DJANGO_DEBUG:?}
      RDWATCH_SECRET_KEY: ${RDWATCH_SECRET_KEY:?}
      RDWATCH_POSTGRESQL_URI: ${RDWATCH_POSTGRESQL_URI:?}
      RDWATCH_REDIS_URI: ${RDWATCH_REDIS_URI:?}
      RDWATCH_SMART_STAC_URL: ${RDWATCH_SMART_STAC_URL:?}
      RDWATCH_SMART_STAC_KEY: ${RDWATCH_SMART_STAC_KEY:?}
      RDWATCH_MINIO_STORAGE_ENDPOINT: minio:9002
      RDWATCH_MINIO_STORAGE_ACCESS_KEY: minio
      RDWATCH_MINIO_STORAGE_SECRET_KEY: ${RDWATCH_SECRET_KEY:?}
    init: true
    network_mode: service:vue
    profiles:
      - vscode
    volumes:
      - .:/app
      - poetry-cache:/tmp/poetry-cache
      - ipython-profile:/root/.ipython/profile_default

volumes:
  pgadmin-data:
  postgresql-data:
  redis-data:
  minio:
  # debug volumes
  unit-socket:
  poetry-cache:
  ipython-profile:
