services:
  django:
    build:
      dockerfile: Dockerfile
      target: builder
    command: [
      "poetry", "run",
      "--directory", "/app/django",
      "django-admin",
      "runserver", "0.0.0.0:8000"
    ]
    # Log printing via Rich is enhanced by a TTY
    tty: true
    env_file:
      - .env
      - ./dev/.env.docker-compose
    environment:
      RDWATCH_POSTGRESQL_URI: "postgresql://rdwatch:${RDWATCH_SECRET_KEY:?}@postgresql:5432/rdwatch"
      RDWATCH_REDIS_URI: "redis://:${RDWATCH_SECRET_KEY:?}@redis-master:6379"
      RDWATCH_CELERY_BROKER_URL: amqp://rdwatch:${RDWATCH_SECRET_KEY:?}@rabbitmq:5672/
    volumes:
      - ./django:/app/django
    ports:
      - 8000:8000
    depends_on:
      - postgresql
      - rabbitmq
      - redis-master
      - minio

  celery:
    build:
      dockerfile: Dockerfile
      target: builder
    command: [
      "poetry", "run",
      "--directory", "/app/django",
      "celery",
      "--app", "rdwatch.celery",
      "worker",
      "--loglevel", "INFO",
      "--without-heartbeat",
    ]
    # Log printing via Rich is enhanced by a TTY
    tty: true
    env_file:
      - .env
      - ./dev/.env.docker-compose
    environment:
      RDWATCH_POSTGRESQL_URI: "postgresql://rdwatch:${RDWATCH_SECRET_KEY:?}@postgresql:5432/rdwatch"
      RDWATCH_REDIS_URI: "redis://:${RDWATCH_SECRET_KEY:?}@redis-master:6379"
      RDWATCH_CELERY_BROKER_URL: amqp://rdwatch:${RDWATCH_SECRET_KEY:?}@rabbitmq:5672/
    volumes:
      - ./django:/app/django
    depends_on:
      - postgresql
      - rabbitmq
      - minio
      - redis-master
      - django
