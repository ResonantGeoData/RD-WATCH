[tox]
envlist =
    test,
    check-migrations,

[testenv:test]
setenv =
    DJANGO_SETTINGS_MODULE = rdwatch.server.settings
    RDWATCH_DJANGO_DEBUG = 1
passenv =
    RDWATCH_SECRET_KEY
    RDWATCH_POSTGRESQL_URI
    RDWATCH_REDIS_URI
    RDWATCH_ACCENTURE_VERSION
    RDWATCH_DJANGO_DEBUG
deps =
    pytest
    pytest-django
commands =
    pytest {posargs}

[testenv:check-migrations]
setenv =
    DJANGO_SETTINGS_MODULE = rdwatch.server.settings
    RDWATCH_DJANGO_DEBUG = 1
passenv =
    RDWATCH_SECRET_KEY
    RDWATCH_POSTGRESQL_URI
    RDWATCH_REDIS_URI
    RDWATCH_DJANGO_DEBUG
commands =
    {envpython} src/manage.py makemigrations --check --dry-run

[pytest]
DJANGO_SETTINGS_MODULE = rdwatch.server.settings
addopts = --strict-markers --showlocals --verbose
